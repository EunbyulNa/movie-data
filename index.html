<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Movie data</title>
  </head>
  <body>
    <div class="filter-bar">
      <div class="dropdown">
        <button type="button" name="button" class="sortBtn">
          <span class="sort">Sort</span>
          <i class="fa fa-sort-desc fa-lg" aria-hidden="true"></i>
        </button>
        <ul class="sortList">
          <li class="titleSort">Title A-Z</li>
          <li class="yearSort">Newest</li>
          <li class="ratingSort">Raiting high-low</li>
          <li class="runtimeSort">Runtime long-short</li>
        </ul>
      </div>

      <div class="like">
        <span class="like-heart"><i class="fa fa-heart-o" aria-hidden="true"></i> Favorite </span>
      </div>
    </div>

    <div class="sidebar">
      <i class="fa fa-times-circle" aria-hidden="true"></i>
    </div>

     <div class="container">

       <section class="add">
         <h3>+ Add more movie data</h3>
          <form>
           <label for="title">Title:</label>
            <input type="text" id="title" name="title" required="required">
           <label for="plot">Plot:</label>
            <input type="text" id="plot" name="plot">
          <label for="cast">Cast:</label>
            <input type="text" id="cast" name="cast">
          <label for="runtime">Runtime:</label>
           <input type="text" id="runtime" name="runtime">
         <label for="rating">Rating:</label>
          <input type="text" id="rating" name="rating">
         <label for="year">Year:</label>
          <input type="text" id="year" name="year">

          <input type="submit" value="+ Add" id="submit">
         </form>
        </section>


      <section class="data">



     </section>



    <script src="app.js"></script>
    <script src="https://use.fontawesome.com/8282ce4e26.js"></script>
  </body>
</html>
